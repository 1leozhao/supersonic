# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Build Windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
    - uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          wget
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Install Dependencies
      run: >
        pacman -Syu &&
        pacman -Sy git mingw-w64-x86_64-binutils mingw-w64-x86_64-crt-git  mingw-w64-x86_64-gcc  mingw-w64-x86_64-gcc-ada  mingw-w64-x86_64-gcc-fortran  mingw-w64-x86_64-gcc-libgfortran  mingw-w64-x86_64-gcc-libs  mingw-w64-x86_64-gcc-objc  mingw-w64-x86_64-gdb  mingw-w64-x86_64-gdb-multiarch  mingw-w64-x86_64-headers-git  mingw-w64-x86_64-libgccjit mingw-w64-x86_64-libmangle-git mingw-w64-x86_64-libwinpthread-git mingw-w64-x86_64-make mingw-w64-x86_64-pkgconf mingw-w64-x86_64-tools-git mingw-w64-x86_64-winpthreads-git mingw-w64-x86_64-winstorecompat-git mingw-w64-x86_64-mpv

    - name: Build
      run: go build

    - name: Install Fyne tool
      run: go install fyne.io/fyne/v2/cmd/fyne@latest
